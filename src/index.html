
<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <h2>Journal</h2>
    <form id="journal-entry">
      <p>Entry Title</p>
      <input type="text" id="title">
      <p>Journal Entry: </p>
      <textarea id="passage"></textarea>
      <br>
      <button type="submit" class="btn-primary">Submit Journal Entry</button>
    </form>
    <div class="outputs">
      <p>total words: <span id="tws"></span></p>
      <p>Vowels: <span id="vs"></span></p>
      <p>consonants: <span id="cs"></span></p>
      <p id="first-sentence"></p>
    </div>
  </div>
</body>
</html>
